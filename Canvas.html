<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Обучение HTML</title>
<link rel="stylesheet" href="cssFiles/index.css" type="text/css"/>
<script type="text/javascript" src="javaScripts\index.js"></script>
<!--[if lt IE 9]
      <script type="text/javascript" src="javaScripts\excanvas.js"></script>
<![endif]-->
<!--<script src="jquery-1.3.2.min.js"></script>-->
<!--<script src="oomph.js"></script>-->
</head>
<body>
	<article>
		<header role="banner">
			<script type="text/javascript">
				writeNav();
			</script>
			<hgroup>
				<h1>Холст</h1>
				<h1 class="Teaser">Пример создания холста</h1>
			</hgroup>
			<p class="Byline"></p>
		</header>
		<canvas id="drawingCanvas1" width="500" height="300"></canvas>
                <script type="text/javascript">drawningCanvas1();</script>
		<canvas id="drawingCanvas2" width="500" height="300"></canvas>
                <script type="text/javascript">drawningCanvas2();</script>
		<div></div>
		<div class="Toolbar">
			- Цвет -<br> <img id="redPen"
				src="http://professorweb.ru/downloads/pen_red.gif"
				alt="Красная кисть" onclick="changeColor('rgb(212,21,29)', this)">
			<img id="greenPen"
				src="http://professorweb.ru/downloads/pen_green.gif"
				alt="Зеленая кисть" onclick="changeColor('rgb(131,190,61)', this)">
			<img id="bluePen" src="http://professorweb.ru/downloads/pen_blue.gif"
				alt="Синяя кисть" onclick="changeColor('rgb(0,86,166)', this)">
		</div>
		<div class="Toolbar">
			- Толщина -<br> <img
				src="http://professorweb.ru/downloads/pen_thin.gif"
				alt="Тонкая кисть" onclick="changeThickness(1, this)"> <img
				src="http://professorweb.ru/downloads/pen_medium.gif"
				alt="Нормальная кисть" onclick="changeThickness(5, this)"> <img
				src="http://professorweb.ru/downloads/pen_thick.gif"
				alt="Толстая кисть" onclick="changeThickness(10, this)">
		</div>
		<div class="CanvasContainer">
			<canvas id="drawingCanvas3" width="500" height="300"></canvas>
                <!--<script type="text/javascript">drawningCanvas3()</script>-->        
		</div>
		<div class="Toolbar">
			- Операции-<br>
			<button onclick="saveCanvas()">Сохранить содержимое Canvas</button>
			<button onclick="clearCanvas()">Очистить Canvas</button>
			<div id="savedCopyContainer">
				<img id="savedImageCopy"><br> Щелкните правой кнопкой
				мыши для сохранения ...
			</div>
		</div>
		<div class="emptyblock"></div>
		<script type="text/javascript">
			writeFooter();
		</script>
	</article>
</body>
</html>
